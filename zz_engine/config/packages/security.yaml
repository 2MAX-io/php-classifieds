security:
    encoders:
      App\Entity\User:
        algorithm: sodium
      App\Entity\Admin:
        algorithm: sodium # change install script when changing this
      legacy_phpass:
        id: 'App\Security\Encoder\PhpassPasswordEncoder'

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
      # used to reload user from session & other features (e.g. switch_user)
      app_user_provider:
        entity:
          class: App\Entity\User
          property: username
      app_admin_provider:
        entity:
          class: App\Entity\Admin
          property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        admin:
            pattern: ^/admin/red5
            provider: app_admin_provider
            anonymous: true
            guard:
                authenticators:
                    - App\Security\AdminLoginFormAuthenticator
            user_checker: App\Security\AdministratorChecker
            entry_point: App\Security\AdminLoginFormAuthenticator
            form_login:
                check_path: app_admin_login
                login_path: app_admin_login
                failure_path: app_admin_login
                default_target_path: app_admin_index
            logout:
              path:   app_logout
        main:
            anonymous: true
            provider: app_user_provider
            guard:
                authenticators:
                    - App\Security\LoginFormAuthenticator
            user_checker: App\Security\UserChecker
            logout:
              path:   app_logout
            remember_me:
              secret:   '%kernel.secret%'
              lifetime: 315360000 # 10 year in seconds
              path:     /
              always_remember_me: true

            # activate different ways to authenticate

            # http_basic: true
            # https://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate

            # form_login: true
            # https://symfony.com/doc/current/security/form_login_setup.html

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
         - { path: ^/admin/red5/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
         - { path: ^/admin/red5, roles: ROLE_ADMIN }
         - { path: ^/user, roles: ROLE_USER }
